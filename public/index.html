<!DOCTYPE html>
<head>
    <meta charset="'utf8">
    <title>ChatGPT Drink Mixer</title>
</head>
<body>
    <form action="/process" method="post">
        <input type="text" name="inputText" placeholder="Enter Drink">
        <button type="submit">Add Drink</button>
        <button type="button" onclick="sendData()">Create Recipes</button>
    </form>

    <div id="responseData"></div>
</body>
<script>
    function sendData() {
        fetch('/sendData')
            .then(response => response.text())
            .then(data => {
                const responseDataElement = document.getElementById('responseData');
                responseDataElement.innerHTML = data;
                console.log(data);
                // Handle the response or perform any additional actions
            })
            .catch(error => {
                console.log(error);
            });
    }
</script>
